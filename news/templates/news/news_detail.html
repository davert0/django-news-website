{% extends "base.html" %}

{% block sidebar %}
{% include "inc/_sidebar.html" %}
{% endblock %}

{% block content %}

<div class="card mb-3">
    <div class="card-header">
        Категория: <a href="{{item.get_absolute_url}}">{{item.category}}</a>
    </div>
    <div class="card-body">
        <div class="media">
            {% if item.photo %}
            <img src="{{item.photo.url}}" alt="" width="350" height="235" class="mr-3" align="left"
                 hspace="10">
            {% else %}
            <img src="https://picsum.photos/id/1005/350/235/?blur=2" class="mr-3" align="left" hspace="10">
            {% endif %}
            <div class="media-body">
                <h5 class="card-title">{{item.title}}</h5>
                <p class="card-text">{{item.content|linebreaks}}</p>
            </div>
        </div>
    </div>
    <div class="card-footer text-muted">
        {{item.published_at|date:"Y-m-d H:i:s"}}
    </div>
</div>


{% endblock %}
